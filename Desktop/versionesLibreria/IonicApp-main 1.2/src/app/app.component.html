<ion-app>

          <ion-label>Subir libro</ion-label>
        </ion-tab-button>
    
        <ion-tab-button [routerLink]="['/main']" tab="tab2">

        <ion-tab-button [routerLink]="['/prueba']" tab="tab3">

</ion-app>
